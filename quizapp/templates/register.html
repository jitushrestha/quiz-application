

<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-address-book"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign up</h3>



						<form action="{% url 'userRegister' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                {{ form.as_p }}
                <h4 style="color: #8d448b;">{{ msg }}</h4>

	            <div class="form-group d-md-flex">
	            	<div class="w-100">
	            		<label class="checkbox-wrap checkbox-primary">
                    <div class="term">
                    I accept all terms & condtions.
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
                    <a href="{% url 'userLogin' %}" class="" style="padding-left: 64px;">Login?</a>
                  </div>
									</label>
                  
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Register</button>
	            </div>
	          </form>



	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
