    <!-- AJAX -->
    <script>
        $(document).ready(function(){
            $("#b2").click(function(){
                $(".rb").show();
                $(".rb").attr("disabled",true);
            });
        });

    // JS
        
        function getMarks()
        {
            marks = 0;
            for(i=1; i<=10; i++)
            {
                selectedAns = $('input[name="btn'+i+'"]:checked').val();
                correctAns = $('#corans'+ i).text()
                if(selectedAns == correctAns)
                {
                    marks++;
                }
            }
            console.log(marks)
            document.getElementById("UserMarks").innerHTML = "you got " + marks + " marks";

            toSendEmail(marks);
        }

        // Email
        function toSendEmail(marks)  
        {
            $.ajax({
                url: "{% url 'sendEmail' %}",
                data: {
                    'marks' : marks
                },
                type : "GET",
                dataType : 'json',
                contentType : "application/json",
                success: function (data) {
                    alert("Email send Successfully");
                }

            });
        }

    </script>
